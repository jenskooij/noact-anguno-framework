<!DOCTYPE html>
<html lang="en">
  <head>
    <title>noact-anguno demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      window.addEventListener('no-dom-loaded', function () {
        /**
         * Custom dataHandler newsDataHandler, which
         * implements a limit feature on rendering an
         * x amount of news items
         *
         * @param data
         * @param elem
         * @returns {Array}
         */
        window.dataHandlers.newsDataHandler = function (data, elem) {
          var limitedData = [],
            jsonData = JSON.parse(data),
            i,
            limit = elem.hasAttribute('data-item-limit') ? elem.getAttribute('data-item-limit') : 10;

          for (i = 0; i < limit; i += 1) {
            limitedData[i] = jsonData[i];
          }

          return limitedData;
        };
      });
    </script>
    <link rel="stylesheet" href="css/site.css" />
    <style>

    </style>
  </head>
  <body data-no-debug="true">
    <div class="news"
         data-no-handler="noHandler"
         data-no-data-handler="newsDataHandler"
         data-no-url="https://hacker-news.firebaseio.com/v0/topstories.json"
         data-no-template="no-templates/news.html"
         data-item-limit="10"></div>
    <script async src="js/noact-anguno.build.js"></script>
  </body>
</html>
